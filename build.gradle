plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'javax.servlet:javax.servlet-api:3.1.0'
    implementation 'mysql:mysql-connector-java:5.1.42'
    implementation 'com.mchange:c3p0:0.9.5.2'
    implementation 'org.jboss.weld:weld-core:1.1.33.Final'
    implementation 'com.nqzero:permit-reflect:0.3'
    implementation 'org.jboss.arquillian.config:arquillian-config-spi:1.7.0.Alpha12'
    implementation 'org.jboss.arquillian.container:arquillian-container-impl-base:1.7.0.Alpha12'
    implementation 'org.jboss.shrinkwrap.descriptors:shrinkwrap-descriptors-api-base:2.0.0'
    implementation 'org.jboss.shrinkwrap:shrinkwrap-impl-base:1.2.6'
    implementation 'org.mockito:mockito-core:2.28.2'
    implementation 'com.google.errorprone:error_prone_annotations:2.7.1'
    implementation 'org.webjars.bowergithub.webcomponents:webcomponentsjs:2.0.0-beta.3'
    implementation 'org.webjars.bowergithub.webcomponents:shadycss:1.9.1'
    implementation 'org.semver:api:0.9.33'
    implementation 'org.apache.commons:commons-text:1.9'
    testImplementation 'org.apache.logging.log4j:log4j-core:2.3'
}

group = 'com.endor.webapp'
version = '10.0-SNAPSHOT'
description = 'endor-webapp Maven Webapp'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
